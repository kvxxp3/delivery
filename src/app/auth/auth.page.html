<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogged ? 'Sign Up' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item *ngIf="isLogged">
              <ion-label position="floating">Username</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="userId"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                autocomplete
                autocorrect
                formControlName="email"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!form.get('email').valid && form.get('email').touched"
              lines="none"
            >
              <ion-label>Enter a valid email</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                autocomplete
                autocorrect
                formControlName="psw"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!form.get('psw').valid && form.get('psw').touched">
              <ion-label>Enter a valid password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" expand="block" fill="clear" shape="round" (click)="onSwitch()">
            Switch to {{ isLogged ? 'Login' : 'Sign Up' }}
          </ion-button>
          <ion-button
            type="submit"
            (click)="onLogin()"
            expand="block"
            *ngIf="!isLoading"
            [disabled]="!form.valid"
          >
          {{ isLogged ? 'Sign Up' : 'Login' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
