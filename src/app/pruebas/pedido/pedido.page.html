<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pruebas"></ion-back-button>
    </ion-buttons>
    <ion-title>pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="products.length > 0" fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ng-container
            *ngFor="let producto of products; let indexArray = index"
          >
            <ion-item
            (click)="onClickItem(producto.id)"
              detail
            >
            <ion-thumbnail slot="start">
              <ion-img [src]="producto.foto"></ion-img>
            </ion-thumbnail>
              <ion-label color="primary">
                <h1>{{ producto.nombre }}</h1>
                <h2>${{ producto.precio}}</h2>
                <p>{{ producto.des }}</p>
              </ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
