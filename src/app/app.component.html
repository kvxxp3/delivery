<ion-app>
  <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="menu-content">
          <ion-item lines="none" routerLink="/home/tabs/discover">
            <ion-icon slot="start" name="restaurant-outline"></ion-icon>
            <ion-label>Explore Restaurants</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!--
        <ion-menu-toggle menu="menu-content" *ngIf="tipo == 'C'"> 
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="menu-content" *ngIf="tipo == 'R'"> 
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon slot="start" name="receipt-outline"></ion-icon>
            <ion-label>Manage Restaurant</ion-label>
          </ion-item>
        </ion-menu-toggle>
      -->
        <ion-menu-toggle menu="menu-content">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main id="menu-content"></ion-router-outlet>
</ion-app>
