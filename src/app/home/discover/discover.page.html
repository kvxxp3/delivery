<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Explora Restaurantes</ion-title>
    <ion-buttons slot="end">
      <img src="assets/LogoNamNam.png" style="width: 48px;">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="listRestaurants.length > 0" fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ng-container
            *ngFor="let restaurant of listRestaurants; let indexArray = index"
          >
            <ion-item
            (click)="onClickItem(restaurant.id)"
              detail
            >
            <!-- PONER UN ICONO O ALGO ASI -->
            <!-- <ion-thumbnail slot="start">
              <ion-img [src]="producto.foto"></ion-img>
            </ion-thumbnail> -->
              <ion-thumbnail slot="start">
                <ion-icon style="width: 100%; height: 100%;" name="restaurant"></ion-icon>
              </ion-thumbnail>
              <ion-label color="primary">
                <h1>{{ restaurant.name }} {{ restaurant.branch }}</h1>
                <p>Numero: {{ restaurant.number }}</p>
              </ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
