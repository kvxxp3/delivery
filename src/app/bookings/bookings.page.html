<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>New Review</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/home/tabs/offers/new">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating">Product name</ion-label>
            <ion-input ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Review</ion-label>
            <ion-textarea rows="3" ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-content>
